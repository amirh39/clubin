<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>ClubIn</title>
  </head>

  <header class="header">
    <div class="container">
      <nav class="nav">
        <div id="nav__button">
          <input type="checkbox" id="nav__checkbox" />
          <label for="nav__checkbox" id="nav__label">
            <div id="nav__text_bar"></div>
          </label>
        </div>

        <a href="#" class="logo">
          <img src="img/logo.png" alt="logo" class="logo__image" />
          <span class="logo__text">ClubIn</span>
        </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__link">Home</li>
            <li class="nav__link">Events</li>
            <li class="nav__link">About Us</li>
            <li class="nav__link">Contact</li>
          </ul>

          <div class="nav__account">
            <a href="#" class="btn btn--primary">Sign In</a>
            <a href="#" class="btn btn--secondary">Sign Up</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <body></body>
</html>
