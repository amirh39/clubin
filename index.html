<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>ClubIn</title>
  </head>

  <header class="header">
    <nav class="nav">
      <div class="container">
        <div class="nav__toggle">
          <div class="burger burger-squeeze">
            <div class="burger-lines"></div>
          </div>
        </div>

        <a href="#" class="logo">
          <img src="img/logo.png" alt="logo" class="logo__image" />
          <span class="logo__text text text--secondary"
            >Club<span class="text text--accent">In</span></span
          >
        </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li><a class="nav__link">Home</a></li>
            <li><a class="nav__link">Events</a></li>
            <li><a class="nav__link">About Us</a></li>
            <li><a class="nav__link">Contact</a></li>
          </ul>

          <div class="nav__account">
            <a href="#" class="btn text--primary btn--primary btn--account"
              >Sign In</a
            >
            <a href="#" class="btn text--primary btn--secondary btn--account"
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="home">
      <div class="container">
        <div class="hero">
          <div class="hero__image">
            <img src="img/Hero.png" alt="" />
          </div>
          <div class="hero__content">
            <h4 class="headline headline--sub">it's not just love for music</h4>
            <h1 class="headline">feel the rhythm</h1>
            <a class="btn btn--primary btn--large">see all events</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <body>
    <script src="js/main.js"></script>
  </body>
</html>
